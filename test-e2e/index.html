<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D IPC</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script
      crossorigin
      src="../node_modules/@zeainc/zea-engine/dist/index.umd.js"
    ></script>
    <script
      crossorigin
      src="../node_modules/@zeainc/zea-ux/dist/index.umd.js"
    ></script>
    <script
      crossorigin
      src="../node_modules/@zeainc/zea-tree-view/dist/index.umd.development.js"
    ></script>

    <script src="../dist/ipc3d.umd.development.js"></script>

    <script async src="index.js"></script>
  </head>
  <body class="h-full">
    <div class="flex-col h-full overflow-hidden">
      <header class="flex space-x-2 p-2 border-b">
        <h1>3D IPC</h1>

        <button
          id="newProject"
          class="border rounded bg-gray-300 px-2 hover:bg-gray-100"
        >
          New Project
        </button>
        <button
          id="save"
          class="border rounded bg-gray-300 px-2 hover:bg-gray-100"
        >
          Save
        </button>
        <button
          id="load"
          class="border rounded bg-gray-300 px-2 hover:bg-gray-100"
        >
          Load
        </button>
        <button
          id="undo"
          class="border rounded bg-gray-300 px-2 hover:bg-gray-100"
        >
          Undo
        </button>
        <button
          id="redo"
          class="border rounded bg-gray-300 px-2 hover:bg-gray-100"
        >
          Redo
        </button>
        <button
          id="loadBike"
          class="border rounded bg-gray-300 px-2 hover:bg-gray-100"
        >
          Load Bike
        </button>
        <button
          id="loadGearbox"
          class="border rounded bg-gray-300 px-2 hover:bg-gray-100"
        >
          Load Gearbox
        </button>
        <button
          id="frameView"
          class="border rounded bg-gray-300 px-2 hover:bg-gray-100"
        >
          Frame View
        </button>
      </header>

      <div class="flex flex-1 h-full">
        <nav class="Sidebar flex flex-col px-2 pt-2 space-y-2 w-96">
          <div class="TabBar">
            <button
              id="showTab1"
              class="border rounded bg-gray-300 px-2 hover:bg-gray-100"
            >
              Views
            </button>
            <button
              id="showTab2"
              class="border rounded bg-gray-300 px-2 hover:bg-gray-100"
            >
              Tree View
            </button>
            <button
              id="showTab3"
              class="border rounded bg-gray-300 px-2 hover:bg-gray-100"
            >
              Selection Sets
            </button>
          </div>

          <div id="tab1">
            <button
              id="createView"
              class="border rounded bg-gray-300 px-2 hover:bg-gray-100"
            >
              Create View
            </button>
            <button
              id="saveViewCamera"
              class="border rounded bg-gray-300 px-2 hover:bg-gray-100"
            >
              Save View Camera
            </button>
            <button
              id="activateNeutralPose"
              class="border rounded bg-gray-300 px-2 hover:bg-gray-100"
            >
              Neutral Pose
            </button>

            <hr />

            <div id="viewButtons" class="flex flex-col space-y-2"></div>
          </div>

          <div id="tab2" class="overflow-auto" style="display: none;">
            <zea-tree-view id="treeView"></zea-tree-view>
          </div>

          <div id="tab3" class="overflow-auto" style="display: none;">
            <button
              id="createSelectionSet"
              class="border rounded bg-gray-300 px-2 hover:bg-gray-100"
            >
              Create Selection Set
            </button>

            <hr />

            <div id="selectionSetButtons" class="flex flex-col space-y-2"></div>
          </div>
        </nav>

        <main class="flex flex-1 h-full">
          <ipc-3d id="ipc-3d" class="h-full w-full"></ipc-3d>
        </main>
      </div>
    </div>
  </body>
</html>
